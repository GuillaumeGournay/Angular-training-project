<div class="main-container">
  <h1>Liste des tags</h1>

  <div class="row d-flex justify-content-center">
    <div class="col-xl-9 col-lg-11 col-12">
      <button type="button" mdbBtn class="relative waves-light bgc-blue mb-2 top-button"
        [routerLink]="['/admin/tags/add']" mdbWavesEffect>
        + ajouter
      </button>

      <div class="row d-flex">
        <div class="col-12">
          <div class="data-list data-list-title">
            <div class="row d-flex justify-content-between align-items-center row-title">
              <div class="col-1">id</div>
              <div class="col-3">Tags</div>
              <div class="col-2">Détails</div>
              <div class="col-2">Editer</div>
              <div class="col-2">Supprimer</div>
            </div>
          </div>
          <div class="data-list" *ngFor="let tag of tags">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-1">{{ tag.id }}</div>
              <div class="col-3">{{ tag.name }}</div>
              <div class="col-2">
                <button type="button" mdbBtn class="relative waves-light bgc-blue" (click)="basicModal.show()"
                  mdbWavesEffect size="sm">
                  Détails
                </button>
              </div>

              <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
                aria-labelledby="myBasicModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                        <span aria-hidden="true">×</span>
                      </button>
                      <h4 class="modal-title w-100" id="myModalLabel">
                        {{ tag.name }}
                      </h4>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                      <ul>
                        <li><span>id : </span>{{ tag.id }}</li>
                        <hr />
                        <li><span>createdAt : </span>{{ tag.createdAt }}</li>
                        <hr />
                        <li><span>updatedAt : </span>{{ tag.updatedAt }}</li>
                        <hr />
                      </ul>
                    </div>
                    <div class="modal-footer">
                      <button type="button" mdbBtn class="waves-light bgc-blue" aria-label="Close"
                        (click)="basicModal.hide()" mdbWavesEffect>
                        Fermer
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-2">
                <button type="button" mdbBtn class="relative waves-light bgc-blue"
                  [routerLink]="['/admin/tags/edit', tag.id]" mdbWavesEffect size="sm">
                  éditer
                </button>
              </div>

              <div class="col-2">
                <button type="button" mdbBtn color="danger" class="relative waves-light"
                  (click)="modalConfirmDelete.show()" mdbWavesEffect size="sm">
                  Suppr
                </button>


                <!--Modal: modalConfirmDelete-->
                <div mdbModal class="modal fade" #modalConfirmDelete="mdbModal" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
                    <!--Content-->
                    <div class="modal-content text-center">
                      <!--Header-->
                      <div class="modal-header d-flex justify-content-center">
                        <p class="heading">Êtes vous sûr(e)</p>
                      </div>

                      <!--Body-->
                      <div class="modal-body d-flex justify-content-center">

                        <h4>Supprimer le Tag {{tag.name}} ?</h4>

                      </div>

                      <!--Footer-->
                      <div class="modal-footer flex-center">
                        <button type="button" mdbBtn color="danger" class="relative waves-light"
                          (click)="deleteTag(tag.id)" mdbWavesEffect size="sm">
                          Suppr
                        </button>
                        <button type="button" mdbBtn class="relative waves-light bgc-blue" mdbWavesEffect size="sm" (click)="modalConfirmDelete.hide()">
                          No
                        </button>
                      </div>
                    </div>
                    <!--/.Content-->
                  </div>
                </div>
                <!--Modal: modalConfirmDelete-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
